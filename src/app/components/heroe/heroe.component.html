<h1>{{heroe.nombre}}<small>{{heroe.fec}}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img src="{{heroe.img}}" alt="">
    <br>
    <a href="heroes" class="btn btn-danger">Regresa</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div *ngIf="heroe.casa === 'Marvel'; else DC">
      <img src="https://th.bing.com/th/id/OIP.tK9AoJV01DGBYHPzFmNjNQHaGG?pid=ImgDet&rs=1" alt="">
    </div>
    <ng-template #DC>
      <div>
        <img src="https://oquartonerd.com.br/wp-content/uploads/2020/04/DC-Comics-Logo.jpg"
          alt="">
      </div>
    </ng-template>
  </div>
</div>
